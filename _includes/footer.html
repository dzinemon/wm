              <a href="{{ item.href }}" class="mr-3">{{ item.title}}</a>
            {% endfor %}
          </div>
        </div>
        <div class="col-lg-2 d-flex justify-content-between col-6 mt-3 mt-md-0">
          {% for item in site.data.social-items %}

          </a>
          {% endfor %}
        </div>
      </div>
    </div>
